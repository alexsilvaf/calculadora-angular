<div class="container-fluid">
  <form>
    <div class="row">
      <div class="col-8 col-sm-6 col-md-4">
        <div
          class="text-center bg-primary rounded-3 px-2 py-2">
          <div class="row py-1">
            <div class="col-3 d-grid">
              <button
                type="button"
                (click)="limpar()"
                class="btn btn-danger">C
              </button>
            </div>
            <div class="col-9">
              <input
                type="text"
                class="form-control text-end"
                id="display"
                name="display"
                [value]="display"
                readonly>
            </div>
          </div>
          <div class="row py-1">
            <div class="col-3 d-grid">
              <button
                type="button"
                (click)="adicionarNumero('7')"
                class="btn btn-light"
                id="btn7">7
              </button>
            </div>
            <div class="col-3 d-grid">
              <button
                type="button"
                class="btn btn-light"
                (click)="adicionarNumero('8')"
                id="btn8">8
              </button>
            </div>
            <div class="col-3 d-grid">
              <button
                type="button"
                class="btn btn-light"
                (click)="adicionarNumero('9')"
                id="btn9">9
              </button>
            </div>
            <div class="col-3 d-grid">
              <button
                type="button"
                class="btn btn-warning"
                (click)="definirOperacao('/')"
                id="btnDivisao">/
              </button>
            </div>
          </div>
          <div class="row py-1">
            <div class="col-3 d-grid">
              <button
                type="button"
                class="btn btn-light"
                (click)="adicionarNumero('4')"
                id="btn4">4
              </button>
            </div>
            <div class="col-3 d-grid">
              <button
                type="button"
                class="btn btn-light"
                (click)="adicionarNumero('5')"
                id="btn5">5
              </button>
            </div>
            <div class="col-3 d-grid">
              <button
                type="button"
                class="btn btn-light"
                (click)="adicionarNumero('6')"
                id="btn6">6
              </button>
            </div>
            <div class="col-3 d-grid">
              <button
                type="button"
                class="btn btn-warning"
                (click)="definirOperacao('*')"
                id="btnMIltiplicacao">*
              </button>
            </div>
          </div>
          <div class="row py-1">
            <div class="col-3 d-grid">
              <button
                type="button"
                class="btn btn-light"
                (click)="adicionarNumero('1')"
                id="btn1">1
              </button>
            </div>
            <div class="col-3 d-grid">
              <button
                type="button"
                class="btn btn-light"
                (click)="adicionarNumero('2')"
                id="btn2">2
              </button>
            </div>
            <div class="col-3 d-grid">
              <button
                type="button"
                class="btn btn-light"
                (click)="adicionarNumero('3')"
                id="btn3">3
              </button>
            </div>
            <div class="col-3 d-grid">
              <button
                type="button"
                class="btn btn-warning"
                (click)="definirOperacao('-')"
                id="btnSubtracao">-
              </button>
            </div>
          </div>
          <div class="row py-1">
            <div class="col-3 d-grid">
              <button
                type="button"
                class="btn btn-light"
                (click)="adicionarNumero('0')"
                id="btn0">0
              </button>
            </div>
            <div class="col-3 d-grid">
              <button
                type="button"
                class="btn btn-light"
                (click)="adicionarNumero('.')"
                id="btnDecimal">.
              </button>
            </div>
            <div class="col-3 d-grid">
              <button
                type="button"
                class="btn btn-success"
                (click)="calcular()"
                id="btnCalcular">=
              </button>
            </div>
            <div class="col-3 d-grid">
              <button
                type="button"
                class="btn btn-warning"
                (click)="definirOperacao('+')"
                id="btnSoma">+
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
